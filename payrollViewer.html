<template>
  <lightning-card title="My Salary Slips" icon-name="standard:account">
    <div class="slds-p-around_medium">
      <template if:true={wiredPayrolls.data}>
        <template for:each={wiredPayrolls.data} for:item="payroll">
          <div key={payroll.Id} class="slds-box slds-m-bottom_small">
            <p><strong>Month:</strong> {payroll.Month__c}</p>
            <hr />
            <lightning-formatted-number
              label="Basic Salary"
              value={payroll.Basic_Salary__c}
              format-style="currency"
              currency-code="INR"
            >
            </lightning-formatted-number>
            <lightning-formatted-number
              label="Allowance"
              value={payroll.Allowance__c}
              format-style="currency"
              currency-code="INR"
            >
            </lightning-formatted-number>
            <lightning-formatted-number
              label="Leave Deductions"
              value={payroll.Leave_Deductions__c}
              format-style="currency"
              currency-code="INR"
            >
            </lightning-formatted-number>
            <hr />
            <lightning-formatted-number
              label="Net Salary"
              value={payroll.Net_Salary__c}
              format-style="currency"
              currency-code="INR"
              class="slds-text-heading_medium slds-text-color_success"
            >
            </lightning-formatted-number>
          </div>
        </template>
      </template>
      <template if:true={wiredPayrolls.error}>
        <div class="slds-text-color_error">
          An error occurred while loading payroll data.
        </div>
      </template>
      <template if:false={wiredPayrolls.data}>
        <p>No salary slips found yet.</p>
      </template>
    </div>
  </lightning-card>
</template>
